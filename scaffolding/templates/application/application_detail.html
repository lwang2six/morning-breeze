
<h1>{{app.name.title}}</h1>
{{app.get_status_display}}

{% for c in app.class_set.all %}
    <h2>{{c.name}}</h2>
     {{c.get_status_display}}

      Fields:
      <ul>
        {% for f in c.field_set.all %}
          <li>{{f.name}} -  {{f.get_type_display}} - {{f.get_status_display}}</li>
        {% endfor %}
      </ul>

{% endfor %}
<form method="post" action="{{app.get_absolute_url}}process/"0>{% csrf_token %}

<input type="submit" value="Process" name="process" class="button" />
</form>
