{% extends "base.html" %}

{% block content %}
<h2>Un-Processed Apps:</h2>
<ul>
{% for app in apps %}
  <li><a href="{{app.get_absolute_url}}">{{app.name.title}}</a> <a href="{{app.get_absolute_url}}edit">Edit</a>  <a href="{{app.get_absolute_url}}delete/">Delete</a></li>
{% endfor %}
</ul>


<h2>Processed Apps</h2>
<ul>
{% for app in processed %}
  <li><a href="{{app.get_absolute_url}}">{{app.name.title}}</a> <a href="{{app.get_absolute_url}}edit">Edit</a>  <a href="{{app.get_absolute_url}}delete/">Delete</a></li>
{% endfor %}
</ul>
{% endblock %}
