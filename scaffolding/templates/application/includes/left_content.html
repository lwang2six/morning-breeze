{% load scaffold_tags %}
    <div style="margin-top:15px;">
      {% for a in run.application_set.all %}
        <ul>
            <li class="app_title"><a {% if path|app_matches:a %}class="active"{% endif %} href="{{a.get_absolute_url}}">{{a.name|truncate_chars:8}}</a></li>
        {% for c in a.class_set.all %}
            <li class="class_title"><a {% if path|class_matches:c %}class="active"{% endif %} href="{{c.get_absolute_url}}">{{c.name|truncate_chars:11}}</a></li>
        {% endfor %}
        </ul>
      {% endfor %}
    </div>

    {% if run %}
        <div style="margin-top:20px;">
        <hr style="margin-left:6px; margin-bottom:20px; width:150px;"/>
        <a style="margin:8px;" href="{{run.get_absolute_url}}applications/new/">Add New Application</a>
        </div>
    {% endif %}
