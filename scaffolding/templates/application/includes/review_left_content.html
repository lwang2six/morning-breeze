{% load scaffold_tags %} 

   {% if app.name %}
        <h3>Review:</h3>

        <ul>
            <li class="app_title"><a {% if path|app_edit_matches:app %}class="active"{% endif %} href="{{app.get_absolute_url}}edit/">{{app.name|truncate_chars:8}}</a></li>
        {% for c in app.class_set.all %}
            <li class="class_title"><a {% if path|class_edit_matches:c %}class="active"{% endif %} href="{{c.get_edit_absolute_url}}">{{c.name|truncate_chars:11}}</a></li>
        {% endfor %}
        </ul>
        <div style="margin-left:15px; font-size:10px;">* click links to modify</div>
        <div style="margin-top:20px;">
        <hr style="margin-left:6px; margin-bottom:20px; width:150px;"/>
        <a style="margin:8px;" href="{{run.get_absolute_url}}applications/new/">Add New Application</a>
        </div>
    {% endif %}
